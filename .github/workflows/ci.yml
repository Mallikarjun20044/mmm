name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build backend
        working-directory: backend
        run: |
          npm ci
          npx tsc -p .

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build